{% extends "base.html" %}
{% load static %}
{% block content %}
  <h1>Our Products</h1>
  <div class="container">
      <div class="row">
        {% for product in object_list %}
          <div class="col-4">
            {{ product.title }} ({{ product.category }}) : {{ movie.description}}
            <img  src="{{ product.thumbnail.url }}" alt="Products!" style="max-width:100%;max-height:100%;
            div.desc {
              padding: 15px;
              text-align: center;} ">
          </div>
        {% endfor %}
      </div>
  </div>
{% endblock %}
