{% extends "base.html" %}
{% load static %}
{% block content %}
  <h1>Products</h1>
  <div class="container">
      <div class="row">
        {% for product in object_list %}
          <div class="col-4">
            <li>
              {{ product.title }} ({{ product.price }}) : {{ product.description}}
              <img  src="{{ product.thumbnail.url }}" alt="Products!" style="max-width:100%;max-height:100%;
              div.desc {
                padding: 15px;
                text-align: center;} ">
              <a class="product-title" href="{% url 'product_detail' product.id %}">
               Detail
              </a>
            </li>
          </div>
        {% endfor %}
      </div>
  </div>
{% endblock %}
