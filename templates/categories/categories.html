{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>Categories</h1>
  <div class="container">
      <div id="category_container" class="row">
        {% for category in object_list %}
          <div class="col-4">
            <li><strong>
              {{ category.name }}
              </strong>
              <a class="category-name" href="{% url 'products:category-detail' category.id %}">
                <img  src="{{ category.thumbnail.url }}" alt="Category!" style="max-width:100%;max-height:100%;
                div.desc {
                  padding: 15px;
                  text-align: center;} ">
              </a>
            </li>
          </div>
        {% endfor %}
      </div>
  </div>

{% endblock %}
