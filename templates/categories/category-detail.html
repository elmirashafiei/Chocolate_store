{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>{{ category.name }} Products</h1>
  <div class="container">
      <div id="products_container" class="row">
        {% for product in category_products %}
          <div class="col-4">
            <li><strong>
              {{ product.title }} (price: {{ product.price }} $)
              </strong>
              <a class="product-title" href="{% url 'products:product_detail' product.id %}">
                <img  src="{{ product.thumbnail.url }}" alt="Products!" style="max-width:100%;max-height:100%;
                div.desc {
                  padding: 15px;
                  text-align: center;} ">
              </a>
            </li>
          </div>
        {% endfor %}
      </div>
  </div>

{% endblock %}
